<object width="{{ media.width }}" height="{{ media.height }}">
    <param name="movie" value="{{ media.external_url }}"></param>
    <param name="allowFullScreen" value="true"></param>
    <param name="allowscriptaccess" value="always"></param>
    <embed src="{{ media.external_url }}" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="{{ media.width }}" height="{{ media.height }}"></embed>
</object>
